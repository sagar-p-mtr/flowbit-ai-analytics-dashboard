version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: flowbit-postgres
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: flowbit_analytics
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: flowbit-api
    environment:
      DATABASE_URL: postgresql://user:password@postgres:5432/flowbit_analytics?schema=public
      VANNA_API_BASE_URL: http://vanna:8000
      PORT: 3001
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    command: sh -c "npx prisma db push && npx prisma generate && npm run dev"

  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    container_name: flowbit-web
    environment:
      NEXT_PUBLIC_API_BASE: http://localhost:3001/api
      NEXT_PUBLIC_APP_URL: http://localhost:3000
    ports:
      - "3000:3000"
    depends_on:
      - api

  vanna:
    build:
      context: ./services/vanna
      dockerfile: Dockerfile
    container_name: flowbit-vanna
    environment:
      DATABASE_URL: postgresql+psycopg://user:password@postgres:5432/flowbit_analytics
      GROQ_API_KEY: ${GROQ_API_KEY}
      PORT: 8000
      DB_HOST: postgres
      DB_NAME: flowbit_analytics
      DB_USER: user
      DB_PASSWORD: password
      DB_PORT: 5432
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
